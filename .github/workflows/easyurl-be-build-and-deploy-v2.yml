name: Build and deploy - easyurlbe (TEST)

on:
  #push:
  #  branches:
  #    - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: 'Production'

    steps:
      - uses: actions/checkout@v2

      - uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - uses: flcdrg/get-azure-app-configuration-action@v2
        id: get-app-configuration
        with:
          resourceGroup: ${{ secrets.RESOURCE_GROUP }}
          appConfigurationName: ${{ secrets.APP_CONFIGURATION }}
      
      - run: echo "$easyurlfe-FE_WEB_APP_URL"
      
      - run: echo "${{ steps.get-app-configuration.outputs.easyurlfe-FE_WEB_APP_URL }}"
      
